<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assisted Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin: 60px auto;
      padding: 40px 40px 35px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    .form-fields {
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 35px;
      color: #2d3748;
      font-size: 2.2rem;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #4a5568;
      font-size: 1.05rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 22px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    select:focus {
      border: 1.5px solid #3182ce;
      outline: none;
    }
    .checkbox-group {
      margin-bottom: 25px;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 20px;
      font-weight: 400;
      font-size: 1rem;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px 0;
      background: #3182ce;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: #2563eb;
    }
    .upload-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #38a169;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .upload-btn:hover {
      background: #2f855a;
    }
    .form-row {
      display: flex;
      gap: 25px;
      align-items: flex-start;
    }
    .form-column {
      flex: 1;
    }
    .requirements-panel {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 18px;
      margin-top: 10px;
      min-height: 120px;
    }
    .requirements-panel h4 {
      margin: 0 0 10px 0;
      color: #495057;
      font-size: 0.9rem;
    }
    .requirements-panel ul {
      margin: 0;
      padding-left: 20px;
      color: #6c757d;
      font-size: 0.85rem;
    }
    .requirements-panel li {
      margin-bottom: 5px;
    }
    .required-field {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assisted Application</h1>
    <form id="customerForm" autocomplete="off">
      <div class="form-fields">
        <label for="firstName">First Name <span class="required-field">*</span></label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name <span class="required-field">*</span></label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email Address <span class="required-field">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number <span class="required-field">*</span></label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9\-\+\(\) ]*" placeholder="(555) 123-4567">

        <label for="entityName">Entity Name <span class="required-field">*</span></label>
        <input type="text" id="entityName" name="entityName" required>

        <div class="form-row">
          <div class="form-column">
            <label for="entityType">Entity Type <span class="required-field">*</span></label>
            <select id="entityType" name="entityType" required>
              <option value="">Select...</option>
              <option value="LLC">LLC</option>
              <option value="Corp">Corp</option>
              <option value="S-Corp">S-Corp</option>
            </select>
          </div>
          <div class="form-column">
            <div class="requirements-panel" id="requirementsPanel" style="display: none;">
              <h4>Required Documents:</h4>
              <ul id="requirementsList">
              </ul>
            </div>
          </div>
        </div>

        <div class="checkbox-group">
          <label>Product <span class="required-field">*</span></label><br>
          <label><input type="checkbox" name="product" value="P1"> P1</label>
          <label><input type="checkbox" name="product" value="P2"> P2</label>
          <label><input type="checkbox" name="product" value="P3"> P3</label>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
          <a href="mailto:ninjuwat@gmail.com" class="upload-btn">Upload Required Documents</a>
        </div>

        <button type="submit">Submit Application</button>
      </div>
    </form>
  </div>
  <script>
    // Google Sheets integration
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxG5qxBGXNJks76eWu-ebufMYc87HgaSEqdZBVWIHWw5ZzTGGgKfN6PtNUwZACO8C5H/exec';
    
    // Phone number formatting
    document.getElementById('phone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 6) {
        value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
      } else if (value.length >= 3) {
        value = value.replace(/(\d{3})(\d{0,3})/, '($1) $2');
      }
      e.target.value = value;
    });
    
    // Requirements panel functionality
    const requirements = {
      'LLC': ['Articles of Organization', 'Operating Agreement', 'EIN Application'],
      'Corp': ['Articles of Incorporation', 'Corporate Bylaws', 'Board Resolution'],
      'S-Corp': ['S-Corp Election Form', 'Shareholder Agreement', 'Tax Election Documents']
    };
    
    document.getElementById('entityType').addEventListener('change', function(e) {
      const panel = document.getElementById('requirementsPanel');
      const list = document.getElementById('requirementsList');
      
      if (e.target.value && requirements[e.target.value]) {
        list.innerHTML = '';
        requirements[e.target.value].forEach(doc => {
          const li = document.createElement('li');
          li.textContent = doc;
          list.appendChild(li);
        });
        panel.style.display = 'block';
      } else {
        panel.style.display = 'none';
      }
    });
    
    document.getElementById('customerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Custom validation for checkboxes
      const productCheckboxes = document.querySelectorAll('input[name="product"]:checked');
      if (productCheckboxes.length === 0) {
        alert('Please select at least one product.');
        return;
      }
      
      // Check if entity type is selected and show document upload confirmation
      const entityType = document.getElementById('entityType').value;
      if (entityType) {
        const requirements = {
          'LLC': ['Articles of Organization', 'Operating Agreement', 'EIN Application'],
          'Corp': ['Articles of Incorporation', 'Corporate Bylaws', 'Board Resolution'],
          'S-Corp': ['S-Corp Election Form', 'Shareholder Agreement', 'Tax Election Documents']
        };
        
        const requiredDocs = requirements[entityType];
        const docList = requiredDocs.map(doc => `â€¢ ${doc}`).join('\n');
        
        const confirmation = confirm(
          `Please confirm that you have uploaded the following required documents for ${entityType}:\n\n${docList}\n\nHave you uploaded these documents to ninjuwat@gmail.com?`
        );
        
        if (!confirmation) {
          alert('Please upload the required documents before submitting your application.');
          return;
        }
      }
      
      const formData = new FormData(this);
      const data = {};
      
      // Convert FormData to object
      for (let [key, value] of formData.entries()) {
        if (key === 'product') {
          if (!data[key]) data[key] = [];
          data[key].push(value);
        } else {
          data[key] = value;
        }
      }
      
      // Join product checkboxes into a string
      if (data.product) {
        data.product = data.product.join(', ');
      }
      
      // Add timestamp
      data.timestamp = new Date().toLocaleString();
      
      // Send to Google Sheets using a more reliable approach
      const urlParams = new URLSearchParams();
      for (let key in data) {
        urlParams.append(key, data[key]);
      }
      
      fetch(scriptURL, {
        method: 'POST',
        body: urlParams,
        mode: 'no-cors'
      })
      .then(() => {
        alert('Form submitted successfully!');
        this.reset();
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error submitting form. Please try again. Error: ' + error.message);
      });
    });
  </script>
</body>
</html>
